<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="all" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calcBody">
            <div class="Display">
                <input type="text" name="display" class="display" value="0">
            </div>
            <div class="calcButton">
                <button type="submit" value="7"  class="btnN">7</button>
                
                <button type="submit" value="8"  class="btnN">8</button>
                
                <button type="submit" value="9"  class="btnN">9</button>
                
                <button type="submit" value="4"  class="btnN">4</button>
                
                <button type="submit" value="5"  class="btnN">5</button>
                
                <button type="submit" value="6"  class="btnN">6</button>

                <button type="submit" value="1"  class="btnN">1</button>

                <button type="submit" value="2"  class="btnN">2</button>

                <button type="submit" value="3"  class="btnN">3</button>
               
                <button type="submit" value="0"  class="btnN-0">0</button>  
                
                <button type="submit" value="/" class="btnCalcDiv">/</button>    

                <button type="submit" value="X"  class="btnCalcFor">X</button>
            
                <button type="submit" value="-"  class="btnCalcMin">-</button>
            
                <button type="submit" value="AC"  class="btnCalcAC">AC</button>
            
                <button type="submit" value="."  class="btnCalcDot">.</button>
            
                <button type="submit" value="+"  class="btnCalcPlus">+</button>
                
                <button type="submit" value="BK" class="btnCalcBack">BK</button>       
                
                <button value="="  class="Equal-btnCalc">=</button>
                
                
            </div>

            
        </div>
    </div>

    <script src="./script.js">
        
    </script>
    
</body>
</html>
